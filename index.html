    <footer>

    <script>
        var i = 0;
        var txt = "Ba Weep Gra' Na Weep Ninny Bong.";
        var speed = 50;
        
        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("greeting").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        </script>
