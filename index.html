    <script>
        var i = 0;
        var txtGreet = "Ba Weep Gra' Na Weep Ninny Bong";
        var speedGreet = 100;

        function greet() {
            if (i < txtGreet.length) {
                document.getElementById("greeting").innerHTML += txtGreet.charAt(i);
                i++;
                setTimeout(greet, speedGreet);
            }
        }

        var y = 0;
        var txtAbout = "I am a creative problem solver who savors an abstract puzzle. Because I thrive in creating solutions to unsolvable problems, I can use my creativity to deliver automated solutions that save time, are scalable as necessary, and easy for everyone!";
        var speedAbout = 10;

        function about() {
            if (y < txtAbout.length) {
                document.getElementById("About").innerHTML += txtAbout.charAt(y);
                y++;
                setTimeout(about, speedAbout);
            }
        }
    </script>
