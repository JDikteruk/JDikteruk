<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<link rel="stylesheet" href="../style/style.css">
	<script src="../js/email.js"></script>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	

    <title>Contact Form</title>
  </head>
  <body style="background-color: white;">
	<div id="letsConnect" class="container">
		<h1>Let's Connect</h1>
		<hr>
		<div class="container">
			<form name="form" id="form" class="shadow p-3 mb-5 bg-body rounded" action="../js/email.js" method="POST">
				<div class="row">
					<div class="container col-md-6  d-flex align-items-center justify-content-center" id="inputs">
						<div class="col-md-6">
							<div class="row">
								<input name="name" id="name" class="form-input" placeholder="Name">
							</div>
							<div class="row">
								<input name="company" id="company" class="form-input" placeholder="Company">
							</div>
							<div class="row">
								<input name="phone" id="phone" class="form-input" placeholder="Phone">
							</div>
							<div class="row">
								<input name="email" id="email" class="form-input" placeholder="E-Mail">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<textarea name="message" id="message" placeholder="Message"></textarea>
					</div>
					<div class="row">
						<div class="col-md-12 d-flex align-items-center justify-content-center">
							<button type="submit">Send</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
